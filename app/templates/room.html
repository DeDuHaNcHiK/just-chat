{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    {% include 'flash_message.html' %}
    <div class="well">
        <p><a href="{{ url_for('.room_add') }}" class="btn btn-default">Create new room</a></p>

        <form role="form">
            <div class="form-group">
                <input id="searchinput" class="form-control" type="search" placeholder="Search...">
            </div>
            <div class="list-group" id="searchlist">
                {% for room in rooms %}
                    <a class="list-group-item" href="{{ url_for('.room_select', id=room.id) }}"><span>{{ room.name }}</span></a>
                {% endfor %}
            </div>
        </form>
    </div>
    <script type="text/javascript">
        $('#searchlist').btsListFilter('#searchinput', {itemChild: 'span'});
    </script>
{% endblock %}
